<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Bypasser</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            background-color: #121212;
            color: #f44336;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            width: 80%;
            max-width: 900px;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Title */
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #f44336;
            text-align: center;
        }

        /* Input and Output Styles */
        .text-area {
            display: flex;
            flex-direction: row;
            width: 100%;
            gap: 20px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #f44336;
            background-color: #333;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        /* Output Section */
        .output-section {
            width: 100%;
            padding: 15px;
            background-color: #292929;
            color: #f44336;
            font-size: 20px;
            text-align: center;
            border-radius: 5px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
        }

        /* Dropdown Label */
        .dropdown-label {
            font-size: 16px;
            margin-bottom: 10px;
            color: #ddd;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Title -->
    <div class="title">Font Bypasser</div>

    <!-- Input and Dropdown Section -->
    <div class="text-area">
        <input type="text" id="inputText" oninput="updateText()" placeholder="Type something here...">
        <select id="fontStyle" onchange="updateText()">
            <option value="0">Stylized Font 1 ("ⱧɆⱠⱠØ" style)</option>
            <option value="1">Stylized Font 2 (Glitch Style)</option>
            <option value="2">Stylized Font 3</option>
            <option value="3">Stylized Font 4</option>
            <option value="4">Stylized Font 5</option>
        </select>
    </div>

    <!-- Output Section -->
    <div id="output" class="output-section">
        Your live preview will appear here...
    </div>

    <!-- Footer -->
    <div class="footer">Choose a font style and start typing to see your text transform in real time.</div>
</div>

<script>
    // Function to apply stylized text based on selected font style
    function stylizeText(text, style) {
        const styles = [
            { // Custom "ⱧɆⱠⱠØ" style for the first font
                transform: {
                    'H': 'Ⱨ', 'E': 'Ɇ', 'L': 'Ⱡ', 'O': 'Ø',
                    'h': 'Ⱨ', 'e': 'Ɇ', 'l': 'Ⱡ', 'o': 'Ø'
                }
            },
            { // Glitch font style for the second font
                transform: {
                    'A': '𝔸', 'B': '𝔹', 'C': 'ℂ', 'D': '𝔻', 'E': '𝔼', 
                    'F': '𝔽', 'G': '𝔾', 'H': 'ℍ', 'I': '𝕀', 'J': '𝕁',
                    'K': '𝕂', 'L': '𝕃', 'M': '𝕄', 'N': 'ℕ', 'O': '𝕆',
                    'P': 'ℙ', 'Q': 'ℚ', 'R': 'ℝ', 'S': '𝕊', 'T': '𝕋',
                    'U': '𝕌', 'V': '𝕍', 'W': '𝕎', 'X': '𝕏', 'Y': '𝕐', 'Z': 'ℤ',
                    'a': '𝖆', 'b': '𝖇', 'c': '𝖈', 'd': '𝖉', 'e': '𝖊',
                    'f': '𝖋', 'g': '𝖌', 'h': '𝖍', 'i': '𝖎', 'j': '𝖏',
                    'k': '𝖐', 'l': '𝖑', 'm': '𝖒', 'n': '𝖓', 'o': '𝖔',
                    'p': '𝖕', 'q': '𝖖', 'r': '𝖗', 's': '𝖘', 't': '𝖙',
                    'u': '𝖚', 'v': '𝖛', 'w': '𝖜', 'x': '𝖝', 'y': '𝖞', 'z': '𝖟'
                }
            },
            { base: 0x1D400, gap: 26 },   // Other fonts
            { base: 0x1D63C, gap: 26 },   
            { base: 0x1D5D4, gap: 26 }    
        ];

        const selectedStyle = styles[style];

        // Apply custom styles for the first two fonts
        if (style === 0 || style === 1) {
            return Array.from(text).map(char => {
                return selectedStyle.transform[char] || char;
            }).join('');
        } else {
            // Default transformation for other fonts
            return Array.from(text).map(char => {
                const code = char.charCodeAt(0);
                if (code >= 65 && code <= 90) { // Uppercase A-Z
                    return String.fromCodePoint(selectedStyle.base + (code - 65));
                } else if (code >= 97 && code <= 122) { // Lowercase a-z
                    return String.fromCodePoint(selectedStyle.base + (code - 97) + selectedStyle.gap);
                } else {
                    return char; // Non-alphabet characters remain the same
                }
            }).join('');
        }
    }

    // Function to update the text in real-time
    function updateText() {
        const inputText = document.getElementById('inputText').value;
        const fontStyle = parseInt(document.getElementById('fontStyle').value);
        document.getElementById('output').textContent = stylizeText(inputText, fontStyle);
    }
</script>

</body>
</html>
