<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Rex - Entertainment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2e2e2e; /* Charcoal Black */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background-color: #4B0082; /* Deep Purple */
            width: 100%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #FFFFFF;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #CCCCCC;
        }

        .search-container {
            margin-top: 20px;
            width: 100%;
        }

        .search-box {
            width: 80%;
            max-width: 600px;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 12px;
            border: none;
            outline: none;
            background-color: #222;
            color: #FFFFFF;
            transition: box-shadow 0.3s ease;
        }

        .search-box:focus {
            box-shadow: 0 0 10px #4B0082;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
            width: 90%;
            max-width: 1200px;
            justify-items: center;
        }

        .game-item {
            position: relative;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .game-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .game-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .game-item::after {
            content: attr(data-title);
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 1em;
            font-weight: bold;
        }

        footer {
            margin-top: 50px;
            color: #777;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.2em;
            }

            .search-box {
                width: 90%;
                font-size: 1em;
            }

            .game-item {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Space Rex</h1>
        <h2>Entertainment</h2>
    </header>

    <div class="search-container">
        <input class="search-box" type="text" id="searchBar" placeholder="Search for entertainment..." onkeyup="filterGames()">
    </div>

    <div class="games-grid" id="gamesGrid">
        <div class="game-item" data-title="Entertainment 1">
            <img src="https://via.placeholder.com/300x200.png?text=Entertainment+1" alt="Entertainment 1">
        </div>
        <div class="game-item" data-title="Entertainment 2">
            <img src="https://via.placeholder.com/300x200.png?text=Entertainment+2" alt="Entertainment 2">
        </div>
        <div class="game-item" data-title="Entertainment 3">
            <img src="https://via.placeholder.com/300x200.png?text=Entertainment+3" alt="Entertainment 3">
        </div>
        <div class="game-item" data-title="Entertainment 4">
            <img src="https://via.placeholder.com/300x200.png?text=Entertainment+4" alt="Entertainment 4">
        </div>
        <div class="game-item" data-title="Entertainment 5">
            <img src="https://via.placeholder.com/300x200.png?text=Entertainment+5" alt="Entertainment 5">
        </div>
        <div class="game-item" data-title="Entertainment 6">
            <img src="https://via.placeholder.com/300x200.png?text=Entertainment+6" alt="Entertainment 6">
        </div>
        <div class="game-item" data-title="Entertainment 7">
            <img src="https://via.placeholder.com/300x200.png?text=Entertainment+7" alt="Entertainment 7">
        </div>
    </div>

    <footer>
        <p>Â© 2024 Space Rex - All Rights Reserved</p>
    </footer>

    <script>
        function filterGames() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const gameItems = document.getElementsByClassName('game-item');

            for (let i = 0; i < gameItems.length; i++) {
                let game = gameItems[i];
                if (game.getAttribute('data-title').toLowerCase().includes(searchInput)) {
                    game.style.display = '';
                } else {
                    game.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
