<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkvertise Bypasser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            word-wrap: break-word;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Linkvertise Bypasser</h1>
    <input type="text" id="link" placeholder="Paste your Linkvertise link here">
    <button id="bypassBtn">Bypass Link</button>

    <div class="output" id="result"></div>

    <script>
        document.getElementById('bypassBtn').addEventListener('click', async function() {
            const link = document.getElementById('link').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous result

            if (!link) {
                resultDiv.innerHTML = '<div class="error">Please enter a Linkvertise link.</div>';
                return;
            }

            try {
                const response = await fetch(`https://api.bypass.vip/bypass?url=${encodeURIComponent(link)}`);
                const data = await response.json();

                if (data && data.link) {
                    resultDiv.innerHTML = `Bypassed link: <a href="${data.link}" target="_blank">${data.link}</a>`;
                } else {
                    throw new Error('Failed to retrieve the bypassed link.');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">An error occurred: ${error.message}</div>`;
            }
        });
    </script>

</body>
</html>
