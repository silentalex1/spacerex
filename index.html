<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkvertise Bypasser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Linkvertise Bypasser</h2>
    <input type="text" id="link" placeholder="Paste Linkvertise link here" />
    <button id="bypassBtn">Bypass</button>
    <div id="result"></div>
</div>

<script>
    document.getElementById('bypassBtn').addEventListener('click', function() {
        const link = document.getElementById('link').value;
        bypassLink(link);
    });

    async function bypassLink(link) {
        const response = await fetch(link, {
            method: 'GET',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        });

        if (response.ok) {
            const text = await response.text();
            const urlRegex = /window\.location\.href\s*=\s*["']([^"']+)["']/;
            const match = text.match(urlRegex);

            if (match && match[1]) {
                const mainUrl = match[1];
                document.getElementById('result').innerHTML = `<a href="${mainUrl}" target="_blank">${mainUrl}</a>`;
                document.getElementById('result').style.display = 'block';
            } else {
                document.getElementById('result').innerText = 'Could not retrieve the main link.';
                document.getElementById('result').style.display = 'block';
            }
        } else {
            document.getElementById('result').innerText = 'Failed to access the Linkvertise page.';
            document.getElementById('result').style.display = 'block';
        }
    }
</script>

</body>
</html>
