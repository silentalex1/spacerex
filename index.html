<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e02424;
            --secondary-color: #4a4a4a;
            --background-color: #0a0a0f;
            --text-color: #ffffff;
            --accent-color: #1c1c2c;
            --modal-background: rgba(10, 10, 15, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Navigation Styles */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(224, 36, 36, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            background: linear-gradient(to right, var(--primary-color), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-background);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(28, 28, 44, 0.95);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 70%;
            overflow-y: auto;
            padding: 30px;
            position: relative;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(224, 36, 36, 0.2);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary-color), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .modal-close:hover {
            color: var(--primary-color);
            transform: rotate(90deg);
        }

        .modal-list {
            list-style-type: none;
        }

        .modal-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            padding-left: 20px;
            transition: background-color 0.3s ease;
        }

        .modal-list li:hover {
            background-color: rgba(224, 36, 36, 0.1);
        }

        .modal-list li::before {
            content: 'â€¢';
            color: var(--primary-color);
            position: absolute;
            left: 0;
        }

        .modal-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">S</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#" id="features-link">Features</a>
                <a href="#pricing">Pricing</a>
                <a href="#faq">FAQ</a>
            </div>
        </nav>
    </header>

    <!-- Features Modal -->
    <div id="features-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Features</h2>
                <button class="modal-close" id="features-close">&times;</button>
            </div>
            <ul class="modal-list">
                <li>- Feature text example 1</li>
                <li>- Feature text example 2</li>
                <li>- Feature text example 3</li>
                <li>- Feature text example 4</li>
            </ul>
        </div>
    </div>

    <!-- Pricing Modal -->
    <div id="pricing-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Pricing</h2>
                <button class="modal-close" id="pricing-close">&times;</button>
            </div>
            <p>Example price here</p>
        </div>
    </div>

    <script>
        // Modal functionality
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Features Modal
        document.getElementById('features-link').addEventListener('click', function(e) {
            e.preventDefault();
            openModal('features-modal');
        });

        document.getElementById('features-close').addEventListener('click', function() {
            closeModal('features-modal');
        });

        // Pricing Modal
        document.querySelector('.purchase-section .primary-btn').addEventListener('click', function(e) {
            e.preventDefault();
            openModal('pricing-modal');
        });

        document.getElementById('pricing-close').addEventListener('click', function() {
            closeModal('pricing-modal');
        });

        // Close modal when clicking outside of modal content
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
