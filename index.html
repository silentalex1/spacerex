<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Quantum Web Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #010409;
            --primary-color: #58a6ff;
            --secondary-color: #79c0ff;
            --text-color: #c9d1d9;
            --accent-color: #7ee787;
            --error-color: #f85149;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 2rem;
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        #nexusForm {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        #url {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            color: var(--text-color);
        }
        #submit {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(88, 166, 255, 0.4);
        }
        .options {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .option {
            display: flex;
            align-items: center;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 0.5rem;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #2c3e50;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 2px; bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(26px); }
        #result {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            min-height: 400px;
        }
        #stats {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 1rem;
        }
        .loading { color: var(--secondary-color); }
        .error { color: var(--error-color); }
        #console {
            font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.3);
            color: var(--accent-color);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nexus</h1>
            <p class="subtitle">Quantum Web Explorer</p>
        </header>
        <form id="nexusForm">
            <div class="input-group">
                <input type="text" id="url" placeholder="Enter URL to explore" required>
                <button type="submit" id="submit">Initiate</button>
            </div>
            <div class="options">
                <div class="option">
                    <label class="switch">
                        <input type="checkbox" id="quantumEncryption" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Quantum Encryption</span>
                </div>
                <div class="option">
                    <label class="switch">
                        <input type="checkbox" id="aiContentFilter" checked>
                        <span class="slider"></span>
                    </label>
                    <span>AI Filter</span>
                </div>
                <div class="option">
                    <label class="switch">
                        <input type="checkbox" id="wormholeRouting" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Wormhole Routing</span>
                </div>
            </div>
        </form>
        <div id="result"></div>
        <div id="stats"></div>
        <div id="console"></div>
    </div>
    <script>
        const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

        const quantumEncrypt = async (data) => {
            await sleep(100);
            return btoa(data);
        };

        const aiContentFilter = async (content) => {
            await sleep(150);
            const sensitiveWords = ['offensive', 'inappropriate', 'explicit'];
            return content.replace(new RegExp(sensitiveWords.join('|'), 'gi'), match => '*'.repeat(match.length));
        };

        const optimizeRoute = async (url) => {
            await sleep(200);
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            const random = Array.from({length: 8}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
            return `https://quantum-optimized-${random}.nexus/${url}`;
        };

        const logToConsole = (message) => {
            const consoleElement = document.getElementById('console');
            consoleElement.textContent += message + '\n';
            consoleElement.scrollTop = consoleElement.scrollHeight;
        };

        const quantumFetch = async (url, options) => {
            const start = performance.now();

            try {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }

                logToConsole(`Initiating quantum fetch for ${url}`);

                if (options.wormholeRouting) {
                    url = await optimizeRoute(url);
                    logToConsole(`Optimized route: ${url}`);
                }

                const response = await fetch(url);
                let content = await response.text();
                logToConsole(`Content retrieved. Size: ${content.length} bytes`);

                if (options.aiContentFilter) {
                    content = await aiContentFilter(content);
                    logToConsole('AI content filter applied');
                }

                if (options.quantumEncryption) {
                    content = await quantumEncrypt(content);
                    logToConsole('Quantum encryption completed');
                }

                const end = performance.now();
                const size = new Blob([content]).size;

                return { content, stats: { time: end - start, size } };
            } catch (error) {
                throw new Error(`Quantum anomaly detected: ${error.message}`);
            }
        };

        document.getElementById('nexusForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const options = {
                quantumEncryption: document.getElementById('quantumEncryption').checked,
                aiContentFilter: document.getElementById('aiContentFilter').checked,
                wormholeRouting: document.getElementById('wormholeRouting').checked
            };

            const resultDiv = document.getElementById('result');
            const statsDiv = document.getElementById('stats');
            const consoleDiv = document.getElementById('console');
            resultDiv.innerHTML = '<div class="loading">Initiating quantum data transfer...</div>';
            statsDiv.innerHTML = '';
            consoleDiv.textContent = '';

            try {
                const result = await quantumFetch(url, options);
                resultDiv.innerHTML = `<iframe srcdoc="${result.content}" style="width:100%;height:400px;border:none;"></iframe>`;
                statsDiv.innerHTML = `
                    <p>Quantum Transfer Time: ${result.stats.time.toFixed(2)}ms</p>
                    <p>Data Size: ${result.stats.size} bytes</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
