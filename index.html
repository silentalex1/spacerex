<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Quantum Web Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #030711;
            --primary-color: #6d28d9;
            --secondary-color: #22d3ee;
            --text-color: #e2e8f0;
            --accent-color: #f472b6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #0f172a);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            font-size: 1rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }
        #nexusForm {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        #url {
            flex-grow: 1;
            padding: 0.75rem;
            font-size: 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            color: var(--text-color);
        }
        #submit {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        .option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #2c3e50;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 2px; bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--secondary-color); }
        input:checked + .slider:before { transform: translateX(26px); }
        #result, #stats {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        .loading { color: var(--secondary-color); }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nexus</h1>
        <p class="subtitle">Quantum Web Explorer</p>
        <form id="nexusForm">
            <div class="input-group">
                <input type="text" id="url" placeholder="Enter URL to explore" required>
                <button type="submit" id="submit">Launch</button>
            </div>
            <div class="options">
                <div class="option">
                    <label class="switch">
                        <input type="checkbox" id="quantumEncryption" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Quantum Encryption</span>
                </div>
                <div class="option">
                    <label class="switch">
                        <input type="checkbox" id="aiContentFilter" checked>
                        <span class="slider"></span>
                    </label>
                    <span>AI Filter</span>
                </div>
                <div class="option">
                    <label class="switch">
                        <input type="checkbox" id="wormholeRouting" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Wormhole Routing</span>
                </div>
            </div>
        </form>
        <div id="result"></div>
        <div id="stats"></div>
    </div>
    <script>
        const quantumEncrypt = async (data) => {
            const encoder = new TextEncoder();
            const encoded = encoder.encode(data);
            const buffer = await crypto.subtle.digest('SHA-256', encoded);
            return Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        };

        const aiContentFilter = async (content) => {
            const sensitiveWords = ['offensive', 'inappropriate', 'explicit'];
            return content.replace(new RegExp(sensitiveWords.join('|'), 'gi'), match => '*'.repeat(match.length));
        };

        const optimizeRoute = async (url) => {
            const hash = await quantumEncrypt(url);
            return `https://quantum-optimized-${hash.substr(0, 8)}.nexus/${url}`;
        };

        const quantumFetch = async (url, options) => {
            const start = performance.now();

            try {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }

                let optimizedUrl = options.wormholeRouting ? await optimizeRoute(url) : url;
                let response = await fetch(optimizedUrl);
                let content = await response.text();

                if (options.aiContentFilter) {
                    content = await aiContentFilter(content);
                }

                if (options.quantumEncryption) {
                    content = await quantumEncrypt(content);
                }

                const end = performance.now();
                const originalSize = new Blob([content]).size;

                return {
                    content,
                    stats: {
                        time: end - start,
                        size: originalSize
                    }
                };
            } catch (error) {
                throw new Error(`Quantum anomaly detected: ${error.message}`);
            }
        };

        document.getElementById('nexusForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const options = {
                quantumEncryption: document.getElementById('quantumEncryption').checked,
                aiContentFilter: document.getElementById('aiContentFilter').checked,
                wormholeRouting: document.getElementById('wormholeRouting').checked
            };

            const resultDiv = document.getElementById('result');
            const statsDiv = document.getElementById('stats');
            resultDiv.innerHTML = '<div class="loading">Initiating quantum data transfer...</div>';
            statsDiv.innerHTML = '';

            try {
                const result = await quantumFetch(url, options);
                resultDiv.innerHTML = `<iframe srcdoc="${result.content}" style="width:100%;height:400px;border:none;"></iframe>`;
                statsDiv.innerHTML = `
                    <p>Quantum Transfer Time: ${result.stats.time.toFixed(2)}ms</p>
                    <p>Data Size: ${result.stats.size} bytes</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
