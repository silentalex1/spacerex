<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Rex - Galactic Entertainment Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6A0DAD;
            --secondary-color: #9B59B6;
            --background-color: #0F0F1F;
            --text-color: #FFFFFF;
            --card-color: #1A1A2E;
            --accent-color: #FFD700;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10.5%);
            background-size: 20px 20px;
            transform: rotate(30deg);
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: var(--accent-color);
            position: relative;
            z-index: 2;
        }

        main {
            flex-grow: 1;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .search-container {
            margin: 30px 0;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px 15px 50px;
            font-size: 1.1em;
            border-radius: 50px;
            border: none;
            outline: none;
            background-color: var(--card-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .search-box:focus {
            box-shadow: 0 0 20px var(--secondary-color);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .game-item {
            background-color: var(--card-color);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .game-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .game-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .game-item:hover img {
            transform: scale(1.1);
        }

        .game-info {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .game-title {
            font-size: 1.3em;
            margin: 0 0 10px 0;
            color: var(--accent-color);
        }

        .game-description {
            font-size: 0.9em;
            color: #CCC;
            margin-bottom: 15px;
        }

        .game-rating {
            color: var(--accent-color);
            font-size: 1.1em;
        }

        footer {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10.5%);
            background-size: 20px 20px;
            transform: rotate(30deg);
            z-index: 1;
        }

        footer p {
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        .floating-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #FFF;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="floating-stars" id="starField"></div>

    <header>
        <h1>Space Rex</h1>
        <h2>Galactic Entertainment Hub</h2>
    </header>

    <main>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input class="search-box" type="text" id="searchBar" placeholder="Discover cosmic entertainment..." aria-label="Search for entertainment">
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- Game items will be dynamically added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Space Rex - Your Portal to Intergalactic Entertainment</p>
    </footer>

    <script>
        const entertainmentItems = [
            { title: "Cosmic Quest", image: "/api/placeholder/300/200?text=Cosmic+Quest", description: "Embark on an epic journey across the stars", rating: 4.8 },
            { title: "Stellar Battles", image: "/api/placeholder/300/200?text=Stellar+Battles", description: "Command fleets in intense space warfare", rating: 4.7 },
            { title: "Galactic Racer", image: "/api/placeholder/300/200?text=Galactic+Racer", description: "Speed through asteroid fields and nebulae", rating: 4.5 },
            { title: "Nebula Explorers", image: "/api/placeholder/300/200?text=Nebula+Explorers", description: "Uncover the mysteries of distant nebulae", rating: 4.6 },
            { title: "Asteroid Miner", image: "/api/placeholder/300/200?text=Asteroid+Miner", description: "Build your space mining empire", rating: 4.4 },
            { title: "Space Station Sim", image: "/api/placeholder/300/200?text=Space+Station+Sim", description: "Manage and expand your own space station", rating: 4.9 },
            { title: "Alien Zoo Keeper", image: "/api/placeholder/300/200?text=Alien+Zoo+Keeper", description: "Collect and care for exotic alien creatures", rating: 4.7 },
            { title: "Quantum Leap", image: "/api/placeholder/300/200?text=Quantum+Leap", description: "Navigate through mind-bending quantum realms", rating: 4.8 },
        ];

        function createGameElement(game) {
            return `
                <div class="game-item" data-title="${game.title.toLowerCase()}">
                    <img src="${game.image}" alt="${game.title}">
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <p class="game-description">${game.description}</p>
                        <div class="game-rating">
                            ${game.rating} <i class="fas fa-star"></i>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderGames(games) {
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = games.map(createGameElement).join('');
        }

        function filterGames() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const filteredGames = entertainmentItems.filter(game => 
                game.title.toLowerCase().includes(searchInput) ||
                game.description.toLowerCase().includes(searchInput)
            );
            renderGames(filteredGames);
        }

        document.getElementById('searchBar').addEventListener('input', filterGames);

        // Initial render
        renderGames(entertainmentItems);

        // Create floating stars
        function createStars() {
            const starField = document.getElementById('starField');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                starField.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
