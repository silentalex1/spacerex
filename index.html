<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Bypasser</title>
    <style>
        /* Background and Layout Styles */
        body {
            background-color: #111;
            color: #f00;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 60%;
            max-width: 800px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .input-section, .output-section {
            flex: 1;
        }

        /* Input and Dropdown Styles */
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #f00;
            background-color: #333;
            border: 1px solid #f00;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        /* Output Styles */
        .output-section {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f00;
            font-size: 24px;
            padding: 10px;
            background-color: #333;
            border: 1px solid #f00;
            border-radius: 5px;
            min-height: 100px;
            text-align: center;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Input Section -->
    <div class="input-section">
        <label for="inputText">Type something:</label>
        <input type="text" id="inputText" oninput="updateText()" placeholder="Type here...">

        <label for="fontStyle">Select Font Style:</label>
        <select id="fontStyle" onchange="updateText()">
            <option value="0">Stylized Font 1</option>
            <option value="1">Stylized Font 2</option>
            <option value="2">Stylized Font 3</option>
            <option value="3">Stylized Font 4</option>
            <option value="4">Stylized Font 5</option>
        </select>
    </div>

    <!-- Output Section -->
    <div id="output" class="output-section">
        Your live preview will appear here...
    </div>
</div>

<script>
    function stylizeText(text, style) {
        const charMap = {
            'H': ['H', 'Ⱨ', 'Ⱨ', 'Ⱨ', 'Ⱨ'],
            'E': ['Ɇ', 'Ɇ', '€', '€', '€'],
            'L': ['Ⱡ', 'Ⱡ', 'Ⱡ', 'Ⱡ', 'Ⱡ'],
            'O': ['Ø', 'Ø', 'ø', 'Ø', 'ㄖ'],
            'h': ['Ⱨ', 'Ⱨ', 'Ⱨ', 'Ⱨ', 'Ⱨ'],
            'e': ['Ɇ', 'Ɇ', '€', '€', '€'],
            'l': ['Ⱡ', 'Ⱡ', 'Ⱡ', 'Ⱡ', 'Ⱡ'],
            'o': ['Ø', 'Ø', 'ø', 'Ø', 'ㄖ']
        };

        return text.split('').map(char => charMap[char.toUpperCase()] ? charMap[char.toUpperCase()][style] : char).join('');
    }

    function updateText() {
        const inputText = document.getElementById('inputText').value;
        const fontStyle = parseInt(document.getElementById('fontStyle').value);
        document.getElementById('output').textContent = stylizeText(inputText, fontStyle);
    }
</script>

</body>
</html>
