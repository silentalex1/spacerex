<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Rex - Galactic Entertainment Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6A0DAD;
            --secondary-color: #9B59B6;
            --background-color: #0F0F1F;
            --text-color: #FFFFFF;
            --card-color: #1A1A2E;
            --accent-color: #FFD700;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: url('https://cdn.pixabay.com/photo/2016/11/29/09/22/space-1867316_1280.jpg'); /* Add your starry background here */
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background: linear-gradient(135deg, rgba(106, 13, 173, 0.8), rgba(155, 89, 182, 0.8));
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/11/10/14/09/space-2920877_1280.jpg') repeat; /* Star background */
            opacity: 0.5;
            z-index: 0;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: var(--accent-color);
            position: relative;
            z-index: 2;
        }

        main {
            flex-grow: 1;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .search-container {
            margin: 30px 0;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px 15px 50px;
            font-size: 1.1em;
            border-radius: 50px;
            border: none;
            outline: none;
            background-color: var(--card-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .search-box:focus {
            box-shadow: 0 0 20px var(--secondary-color);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .game-item {
            background-color: var(--card-color);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            text-decoration: none; /* Remove underline from links */
            color: var(--text-color); /* Text color */
        }

        .game-item:hover {
            background-color: var(--secondary-color); /* Change background on hover */
        }

        .game-title {
            font-size: 1.3em;
            margin: 0 0 10px 0;
            color: var(--accent-color);
        }

        .game-description {
            font-size: 0.9em;
            color: #CCC;
            margin-bottom: 15px;
        }

        footer {
            background: linear-gradient(135deg, rgba(106, 13, 173, 0.8), rgba(155, 89, 182, 0.8));
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/11/10/14/09/space-2920877_1280.jpg') repeat; /* Star background */
            opacity: 0.5;
            z-index: 0;
        }

        footer p {
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Space Rex</h1>
        <h2>Galactic Entertainment Hub</h2>
    </header>

    <main>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input class="search-box" type="text" id="searchBar" placeholder="Discover cosmic entertainment..." aria-label="Search for entertainment">
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- Game items will be dynamically added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Space Rex - Your Portal to Intergalactic Entertainment</p>
    </footer>

    <script>
        const entertainmentItems = [
            { title: "1v1.lol", description: "A free, online, third-person shooter entertainment where players compete in a battle royale to be the last one standing.", url: "/1v1lol" },
            { title: "rblx play.gg", description: "An online entertainment platform that allows users to play and create games, chat with others, and socialize in a virtual world.", url: "/playrblx.gg" },
            { title: "paper mc", description: "A 3D sandbox entertainment where players can build, explore, and survive in a virtual world using blocks.", url: "/paperminecraft" },
            { title: "Shell shockers", description: "A popular online browser-based FPS entertainment in which players battle against each other with cartoonish weapons in a variety of maps, with a twist â€” everyone plays as an egg.", url: "/shellshockers" },
        ];

        function createGameElement(game) {
            return `
                <a class="game-item" href="${game.url}">
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <p class="game-description">${game.description}</p>
                    </div>
                </a>
            `;
        }

        function displayGames(games) {
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = games.map(createGameElement).join('');
        }

        function filterGames(query) {
            const filteredGames = entertainmentItems.filter(game => game.title.toLowerCase().includes(query.toLowerCase()));
            displayGames(filteredGames);
        }

        document.getElementById('searchBar').addEventListener('input', (event) => {
            filterGames(event.target.value);
        });

        // Initial display
        displayGames(entertainmentItems);
    </script>
</body>
</html>
